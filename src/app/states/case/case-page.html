<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <!-- Adding grey background area on large desktops -->
            <div
                class="container"
                [ngClass]="{ 'grey-rectangle': caseXlgDesktopBehavior }"
                    >
                <div class="case-wrapper">
                    <!-- Setting place for absolutely positioned heading description content on big desktop -->
                    <div class="row" [ngClass]="{ 'heading-case-size': !caseMobileDesktopBehavior }">
                        <div class="col-12">
                            <div class="img-holder">
                              <div
                                class="img-placeholder"
                                [ngClass]="{ 'placeholder-loaded': placeholderLoaded }"
                                [style.backgroundImage]="'url('+ caseImgPlaceholder +')'"></div>
                              <div
                                class="heading-case-img"
                                [ngClass]="{ 'heading-case-img-loaded': caseImgLoaded }"
                                [style.backgroundImage]="'url('+ case.headingImg +')'"></div>
                            </div>
                        </div>
                        <!-- Changing behavior of this content on small desktops corresponding to design -->
                        <div [ngClass]="{ 'col-12': caseMobileDesktopBehavior }">
                            <div class="heading-case-description">
                                <h2 class="h1 mb-2">
                                    {{ case.title }}
                                </h2>
                                <p>{{ case.wholeDescription }}</p>
                                <a
                                    class="heading-case-subscription horizontal-line l"
                                    [href]="case.projectLink"
                                    target="_blank"
                                        >
                                    {{ case.title | lowercase }}
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="case-content">
                                <h2 class="mb-3">Challenge</h2>
                                <p class="mb-4">{{ case.challenge }}</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 grey-rectangle-long">
                            <div class="position-relative">
                                <img
                                    [alt]="case.title"
                                    class="img-fluid w-100"
                                    [src]="case.firstProjectViewImg"
                                        />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <!-- Removing border corresponding to design -->
                            <div class="case-content hide-border">
                                <h2 class="mb-3">Solution</h2>
                                <p class="mb-5">{{ case.solution }}</p>
                                <dl class="row text-center align-items-center justify-content-center">
                                    <dt class="h2 col-12 mb-3">Technology Stack</dt>
                                    <dd
                                        class="p-5"
                                        *ngFor="let technology of case.technologyStackPathes; let i = index"
                                            >
                                        <img
                                            [alt]="case.technologyStack[i]"
                                            class="img-fluid"
                                            [src]="technology"
                                                />
                                    </dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 grey-rectangle-long big">
                            <div class="position-relative pt-5 pb-5">
                                <img
                                    [alt]="case.title"
                                    class="img-fluid w-100"
                                    [src]="case.secondProjectViewImg"
                                        />
                            </div>
                        </div>
                    </div>
                    <div data-lets-chat></div>
                </div>
            </div>
        </div>
    </div>
</div>
